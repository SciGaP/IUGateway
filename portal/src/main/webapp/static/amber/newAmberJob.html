<form>
    <div id="config-group" class="form-group">
        <div class="row-fluid">
            <div class="span3">
                Experiment Name:
            </div>
            <div class="span9">
                <input type="text"/>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span3">
                Config file:
            </div>
            <div class="span9">
                <input type="file" name="name" class="form-control" placeholder="choose the config file">
            </div>
        </div>
        <span class="help-block"></span>
    </div>

    <div id="restart-group" class="form-group">
        <div class="row-fluid">
            <div class="span3">
                Amber Restart:
            </div>
            <div class="span9">
                <input type="file" name="name" class="form-control" placeholder="choose the restart file">
            </div>
        </div>
        <span class="help-block"></span>
    </div>
    <div id="coordinate-group" class="form-group">
        <div class="row-fluid">
            <div class="span3">
                Coodinate file:
            </div>
            <div class="span9">
                <input type="file" name="name" class="form-control" placeholder="choose the coordinate file">
            </div>
        </div>
    </div>

    <!-- SUBMIT BUTTON -->
    <button type="submit" class="btn btn-success btn-lg btn-block">
        <span class="glyphicon glyphicon-flash"></span> Run Amber Job!
    </button>
</form>
