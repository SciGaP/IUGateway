<div>
    <a href="#/">
        <button class="btn"><i class="icon-arrow-left"></i>&nbsp;&nbsp;Job listings</button>
    </a>

    <div class="row-fluid" style="padding-top:1%;">
        <div class="span3"></div>
        <div class="span5">
            <a class="circle active" href="#/job/{{job.id}}/tleap">&nbsp;1&nbsp;</a>
            <a class="circle active" style="left:47%;" href="#/job/{{job.id}}/amber">&nbsp;2&nbsp;</a>
            <a class="circle" style="left:95%;" href="#/job/{{job.id}}/postprocess">&nbsp;3&nbsp;</a>
        </div>
    </div>
    <div class="row-fluid" style="padding-top:0.5%;padding-bottom:3%;">
        <div class="span3"></div>
        <div class="span5">
            <a style="position:relative; left:1%;" href="#/job/{{job.id}}/tleap">TLeap</a>
            <a style="position:relative; left:50%;" href="#/job/{{job.id}}/amber">Amber</a>
            <a style="position:relative; left:96%;" href="#/job/{{job.id}}/postprocess">Post Process</a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">Input Amber config File:</div>
        <div class="span9">
            <input type="text" ng-model="myModelObj"/>
            <input type="file" ng-file-select="onFileSelect($files)">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">Input restart file:</div>
        <div class="span9">
            <input type="text" ng-model="myModelObj"/>
            <input type="file" ng-file-select="onFileSelect($files)">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">Input coordinate File:</div>
        <div class="span9">
            <input type="text" ng-model="myModelObj"/>
            <input type="file" ng-file-select="onFileSelect($files)">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">Output Amber Re-start File:</div>
        <div class="span9"><a href="#">Link to download the restart file</a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">Output Amber Re-start File:</div>
        <div class="span9"><a href="#">Link to download coordinate file</a>
        </div>
    </div>
    <div class="row-fluid">
        <button class="btn">Run New Amber Job</button>
        <button class="btn">Use above files&nbsp;&nbsp;<i class="icon-arrow-right"></i></button>
        <button class="btn">Next&nbsp;&nbsp;<i class="icon-arrow-right"></i></button>
        <button class="btn btn-danger">Cancel Job&nbsp;&nbsp;</button>
    </div>

    <div class=row-fluid" ng-controller="ModalDemoCtrl">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3>I'm a modal!</h3>
            </div>
            <div class="modal-body">
                <ul>
                    <li ng-repeat="item in items">
                        <a ng-click="selected.item = item">{{ item }}</a>
                    </li>
                </ul>
                Selected: <b>{{ selected.item }}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <button class="btn btn-default" ng-click="open()">Open me!</button>
        <div ng-show="selected">Selection from a modal: {{ selected }}</div>
    </div>
</div>
