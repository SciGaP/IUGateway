<div class="span12">
    <a href="#/">
        <button class="btn"><i class="icon-arrow-left"></i>&nbsp;&nbsp;Job listings</button>
    </a>

    <div class="row-fluid" style="padding-top:1%;">
        <div class="span3"></div>
        <div class="span5">
            <a class="circle active" href="#/job/{{job.id}}/tleap">&nbsp;1&nbsp;</a>
            <a class="circle active" style="left:47%;" href="#/job/{{job.id}}/amber">&nbsp;2&nbsp;</a>
            <a class="circle active" style="left:95%;" href="#/job/{{job.id}}/postprocess">&nbsp;3&nbsp;</a>
        </div>
    </div>
    <div class="row-fluid" style="padding-top:0.5%;padding-bottom:3%;">
        <div class="span3"></div>
        <div class="span5">
            <a style="position:relative; left:1%;" href="#/job/{{job.id}}/tleap">TLeap</a>
            <a style="position:relative; left:50%;" href="#/job/{{job.id}}/amber">Amber</a>
            <a style="position:relative; left:96%;" href="#/job/{{job.id}}/postprocess">Post Process</a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">Post Process Status :</div>
        <div class="span9">
            Not yet started.
            <button title="Refresh Process status"><i class="icon-refresh"></i></button>
        </div>

    </div>
    <div class="row-fluid">
        <div class="span3">Input Coordinate File:</div>
        <div class="span9" ng-controller="FileUploadController">
            <input type="file" ng-file-select="onFileSelect($files)"></div>
    </div>
    <div class="row-fluid">
        <div class="span3">Output file:</div>
        <div class="span9"><a href="#">Link to download the output file</a></div>
    </div>
    <div class="row-fluid">
        <button class="btn">Clone and run PostProcess</button>
        <button class="btn btn-danger">Cancel Job&nbsp;&nbsp;</button>
    </div>
</div>
