<!DOCTYPE HTML>
<html ng-app="newsApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>RT News</title>
		<link rel="icon" href="https://www.indiana.edu/favicon.ico" />
		<link rel="shortcut icon" href="https://www.indiana.edu/favicon.ico" />
	
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="static/js/common.js"></script>
		<script src="static/js/news.js"></script>

		<!-- Bootstrap -->
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
 		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet"> 
		<link href="static/css/iu.css" rel="stylesheet">

	</head>
	
	<body>
		<div ng-include src="'static/topbars.html'"></div>
		
		<div class="row-fluid">
		  <div class="well span12">
		  	<div class="span2 bs-docs-sidebar">
	          <ul class="nav nav-list bs-docs-sidenav">
	          	<li class="nav-header">General News</li>
	          	<li><a href="#pti">PTI </a></li>
	          	<li><a href="#uits">UITS </a></li>
	          </ul>
	      	</div>

			<div class="span10">
			<section id="pti">
			  	<div class="row-fluid">
			      <div class="well-iu span12">
				  	<div class="well-heading">PTI</div>
				  	<div id="ptiFeed"> <div class="loading-iu"></div> </div>
			      </div>
			    </div>
			  </section>
			<section id="uits">
			  <div class="row-fluid">
			  	<div class="well-iu span12">
				  <div class="well-heading">UITS</div>
				  <div id="uitsFeed"> <div class="loading-iu"></div> </div>
			    </div>
			  </div>
			</section>
			  
			</div>
		  </div>
		</div>
		<div ng-include src="'static/footer.html'"></div>

	</body>

</html>
