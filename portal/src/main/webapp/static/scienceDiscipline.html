<!DOCTYPE html>
<html ng-app="disciplineApp" ng-controller="DisciplineCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Science Disciplines</title>
    <link rel="icon" href="https://www.indiana.edu/favicon.ico" />
    <link rel="shortcut icon" href="https://www.indiana.edu/favicon.ico" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/discipline.js"></script>
    <!--<script src="static/js/urlprovider.js"></script>-->

    <!-- Bootstrap -->
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="static/css/iu.css" rel="stylesheet">
</head>

<body>
  <div ng-include src="'static/topbars.html'"></div>

    <div class="well container-fluid">
        <div class="row-fluid">
            <div class="well-iu span12">
                <form id="disciplineForm" name="disciplineForm" class="form-horizontal">
                    <div class="well-heading">Science Disciplines</div>
                    <div class="row-fluid"><div class="span4"><strong>User Name</strong></div><div><input type="text" ng-model="username" name="username"></div></div>
                    <div class="row-fluid"><div class="span4"><strong>Primary Discipline</strong></div><div><select name="primaryDisc" ng-model="item.primaryDisc" ng-options="primaryDisc.name for primaryDisc in disciplines" ng-change="getSubDisciplineList1()"><option value="">-Select {{primaryDisc}}-</option></select></div></div>
                    <div class="row-fluid"><div class="span4"><strong>Primary Sub-discipline</strong></div><div><select name="primarySubDisc" ng-model="item.primarySubDisc" ng-options="primarySubDisc.name for primarySubDisc in subdisciplines1"><option value="">-Select-</option></select></div></div>
                    <div class="row-fluid"><div class="span4"><strong>Secondary Discipline</strong></div><div><select name="secondaryDisc" ng-model="item.secondaryDisc" ng-options="secondaryDisc.name for secondaryDisc in disciplines" ng-change="getSubDisciplineList2()"><option value="">-Select-</option></select></div></div>
                    <div class="row-fluid"><div class="span4"><strong>Secondary Sub-discipline</strong></div><div><select name="secondarySubDisc" ng-model="item.secondarySubDisc" ng-options="secondarySubDisc.name for secondarySubDisc in subdisciplines2"><option value="">-Select-</option></select></div></div>
                    <div class="row-fluid"><div class="span4"><strong>Tertiary Discipline</strong></div><div><select name="tertiaryDisc" ng-model="item.tertiaryDisc" ng-options="tertiaryDisc.name for tertiaryDisc in disciplines" ng-change="getSubDisciplineList3()"><option value="">-Select-</option></select></div></div>
                    <div class="row-fluid"><div class="span4"><strong>Tertiary Sub-discipline</strong></div><div><select name="tertiarySubDisc" ng-model="item.tertiarySubDisc" ng-options="tertiarySubDisc.name for tertiarySubDisc in subdisciplines3"><option value="">-Select-</option></select></div></div>
                </form>
                <div class="control-group">
                    <div class="controls">
                        <button ng-click="addDiscipline(item)" ng-disabled="disciplineForm.$invalid" class="btn">Submit</button>
                        <div class="alert alert-error" ng-show="submitDisabled"><button type='button' class='close' data-dismiss='alert'>&times;</button>
                            Error occurred, please correct and submit
                        </div>
                        <div class="alert alert-success" ng-show="submitSuccess"><button type='button' class='close' data-dismiss='alert'>&times;</button>
                            Submitted successfully..
                        </div>
                    </div>
            </div>
            </div>
        </div>
    </div>

  <div ng-include src="'static/footer.html'"></div>

</body>
</html>
