<!DOCTYPE html>
<html ng-app="disciplineApp" ng-controller="DisciplineCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Science Disciplines</title>
    <link rel="icon" href="https://www.indiana.edu/favicon.ico"/>
    <link rel="shortcut icon" href="https://www.indiana.edu/favicon.ico"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/discipline.js"></script>
    <script src="static/js/urlprovider.js"></script>

    <!-- Bootstrap -->
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="static/css/iu.css" rel="stylesheet">
</head>

<body>
<div ng-include src="'static/topbars.html'"></div>

<div class="row-fluid">
    <div class="well span12">
        <div class="row-fluid">
            <div class="well-iu span12">
                <div class="well-heading">Science Disciplines</div>
                <form id="disciplineForm" name="disciplineForm" class="form-horizontal">
                    <!--<div class="control-group">-->
                        <!--<label class="control-label" for="userName">User Name</label>-->

                        <!--<div class="controls">-->
                            <!--<input type="text" required ng-model="username" name="username" placeholder="username">-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="control-group">
                        <label class="control-label" for="primaryDiscipline">Primary Discipline</label>

                        <div class="controls">
                            <select name="pDisc" required
                            ng-options="pDisc.name for pDisc in allDisciplines"
                            ng-model="item.primaryDisc" ng-change="getSubDisciplineList1()">
                                <!--ng-model="item.primaryDisc" ng-change="getSubDisciplineList1()">-->
                            <!--<option value="">{{item.primaryDisc.name}}</option>-->
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="primarySubDiscipline">Primary Sub-discipline</label>

                        <div class="controls">
                            <select name="pSubDisc" ng-model="item.primarySubDisc"
                                    ng-options="pSubDisc as primarySubDisc.name for primarySubDisc in subdisciplines1">
                                <!--<option value="">{{item.primarySubDisc.name}}</option>-->
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="secondaryDiscipline">Secondary Discipline</label>

                        <div class="controls">
                            <select name="secondaryDisc" ng-model="item.secondaryDisc"
                                    ng-options="item.secondaryDisc as secondaryDisc.name for secondaryDisc in allDisciplines"
                                    ng-change="getSubDisciplineList2()">
                                <!--<option value="">{{item.secondaryDisc.name}}</option>-->
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="secondarySubDiscipline">Secondary Sub-discipline</label>

                        <div class="controls">
                            <select name="secondarySubDisc" ng-model="item.secondarySubDisc"
                                    ng-options="item.secondarySubDisc as secondarySubDisc.name for secondarySubDisc in subdisciplines2">
                                <!--<option value="">{{item.secondarySubDisc.name}}</option>-->
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="tertiaryDiscipline">Tertiary Discipline</label>

                        <div class="controls">
                            <select name="tertiaryDisc" ng-model="item.tertiaryDisc"
                                    ng-options="tertiaryDisc.name for tertiaryDisc in allDisciplines"
                                    ng-change="getSubDisciplineList3()">
                                <!--<option value="">{{item.tertiaryDisc.name}}</option>-->
                                <option value="">--Select--</option>
                            </select></div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="tertiarySubDiscipline">Tertiary Sub-discipline</label>

                        <div class="controls">
                            <select name="tertiarySubDisc" ng-model="item.tertiarySubDisc"
                                    ng-options="tertiarySubDisc.name for tertiarySubDisc in subdisciplines3">
                                <!--<option value="">{{item.tertiarySubDisc.name}}</option>-->
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button ng-click="addDiscipline(item)" ng-disabled="disciplineForm.$invalid" class="btn">
                                Submit
                            </button>
                            <div class="alert alert-error" ng-show="submitDisabled">
                                <button type='button' class='close' data-dismiss='alert'>&times;</button>
                                Error occurred, please correct and submit
                            </div>
                            <div class="alert alert-success" ng-show="submitSuccess">
                                <button type='button' class='close' data-dismiss='alert'>&times;</button>
                                Submitted successfully..
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div ng-include src="'static/footer.html'"></div>

</body>
</html>
